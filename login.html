<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.rtl.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>ورود به سامانه</title>
  </head>
  <body>
    <main>
      <section class="container-fluid loginpage">
        <div class="row">
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center bg-custom"
            style="height: 100vh"
          >
            <form class="w-75 text-center">
              <a href="index.html">
                <img src="images/main-paya360-logo.webp" class="mb-5 w-50" />
              </a>
              <div class="text-center mb-3">
                <!-- <h1 class="fw-bold h3">ورود</h1> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >شماره تلفن</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                    class="input-group-text bg-white border-0"
                    id="exampleInputEmail1"
                  >
                    <i class="fa-solid fa-mobile-screen-button"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-0 input-number"
                    placeholder="شماره تلفن خودرا وارد کنید"
                    aria-label="phone"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                  >رمز عبور</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                    class="input-group-text bg-white border-0"
                    id="exampleInputPassword1"
                  >
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-0 input-pass"
                    placeholder=" رمز عبور خودرا وارد کنید"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 shadow">
                ورود
              </button>
            </form>
          </div>
          <div
            class="col-md-8 d-none d-md-block p-0 m-0 left-section bg-danger h-100"
          >
            <div class="w-100 p-0 m-0 h-100vh">
              <img src="images/aboutsss.webp" class="" />
              <!-- <video autoplay="autoplay" loop muted>
                <source src="video/Delta_F01.mp4" />
              </video> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
